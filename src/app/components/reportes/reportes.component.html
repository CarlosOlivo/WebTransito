<div>
    <h1>Reportes</h1>
    <button mat-raised-button (click)="getReportes()">Recargar reportes</button>
</div>
<br>
<table mat-table [dataSource]="reportes" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="idReporte">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID de Reporte</th>
        <td mat-cell *matCellDef="let reporte">{{reporte.idReporte}}</td>
    </ng-container>

    <ng-container matColumnDef="fechaHora">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha y Hora</th>
        <td mat-cell *matCellDef="let reporte">{{reporte.fechaHora | date:'dd/MM/yyyy HH:mm:ss a'}}</td>
    </ng-container>

    <ng-container matColumnDef="idDictamen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado del reporte</th>
        <td mat-cell *matCellDef="let reporte">{{reporte.idDictamen ? 'Dictaminado' : 'Pendiente'}}</td>
    </ng-container>

    <ng-container matColumnDef="placas">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Placas del afectado</th>
        <td mat-cell *matCellDef="let reporte">{{reporte.placas}}</td>
    </ng-container>

    <ng-container matColumnDef="latitud">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Latitud</th>
        <td mat-cell *matCellDef="let reporte">{{reporte.latitud}}</td>
    </ng-container>

    <ng-container matColumnDef="longitud">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Longitud</th>
        <td mat-cell *matCellDef="let reporte">{{reporte.longitud}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let reporte">
            <button [routerLink]="['/reportes/view', reporte.idReporte]" mat-raised-button>Ver</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
